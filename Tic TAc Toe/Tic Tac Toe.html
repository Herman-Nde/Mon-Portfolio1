<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="icon.png">
    <title>Tic Tac Toe</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: rgb(15, 117, 40);
            font-size: 1.3em;
            font-family: sans-serif;
        }
        #intro{
            height: 300px;
            width: 300px;
            top: calc(50% - 150px);
            left: calc(50% - 150px);
            transform: scale(1);
            z-index: 2;
        }
        #intro li{
            margin-top: 5px;
            list-style-type: none;
            padding: 15px;
            transition: all 0.5s;
            cursor: pointer;
        }
        #intro li:hover{
            background-color: rgb(196, 255, 209);
        }
        #intro svg{
            width: 20px;
            margin-right: 5px;
            vertical-align: middle;
        }
        a{
            text-decoration: none;
            padding: 8px 20px;
            color: white;
            border-radius: 30px;
            background-color: rgb(17, 95, 33);
            cursor: pointer;
        }
        a svg{
            color: white !important;
            width: 20px !important;
            margin-left: 5px;
            vertical-align: -3px;
        }
        a:hover{
            background-color: rgb(5, 207, 49);
            color: white;
        }#intro, #egal, #win1, #win2{
            text-align: center;
            color: rgb(33, 139, 47);
            box-sizing: border-box;
            position: absolute;
            position: fixed;
            transition: transform 0.2s ease-out;
            border-radius: 10px;
            box-shadow: 1px 1px 5px rgb(179, 179, 179);
            background-color: rgb(211, 252, 223);
        }
        #intro h1, #egal h1, #win1 h1, #win2 h1{
            color: rgb(10, 80, 27);
            font-size: 1.2em;
            margin-top: 20px;
        }
        #win2 svg{
            color: rgb(0, 174, 255);
        }#win1 svg{
            color:  red;
        }
        #egal, #win1, #win2{
            width: 400px;
            height: 300px;
            top: calc(50% - 150px);
            left: calc(50% - 200px);
            transform: scale(0);
        }
        #win2, #win1{
            z-index: 3;
        }
        #egal svg, #win1 svg, #win2 svg{
            width: 150px;
        }
        #egal svg:first-of-type{
            color: red;
        }
        #egal svg:last-of-type{
            color: rgb(0, 174, 255);
        }
        #tableau{
            height: 600px;
            width: 600px;
            top: calc(50% - 300px);
            left: calc(50% - 300px);
            position: absolute;
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            grid-template-columns: repeat(3, 1fr);
        }
        .item{
            border: 5px solid rgb(212, 212, 212);
            background-position: center;
            background-repeat: no-repeat;
        }
        @media (max-width: 600px) or (max-height: 600px) {
            #tableau{
                height: 300px;
                width: 300px;
                top: calc(50% - 150px);
                left: calc(50% - 150px);
            }
            .item{
                border: 3px solid rgb(212, 212, 212);
                background-size: cover;
        }
        }
    </style>
</head>
<body>
    <!--Choix de l'ordre dee jeux-->
    <div id="intro">
        <h1>Spielreihenfolge</h1>
        <li id="joueur1"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M10.5859 12L2.79297 4.20706L4.20718 2.79285L12.0001 10.5857L19.793 2.79285L21.2072 4.20706L13.4143 12L21.2072 19.7928L19.793 21.2071L12.0001 13.4142L4.20718 21.2071L2.79297 19.7928L10.5859 12Z"></path></svg>Spieler 1</li>
        <li id="joueur2"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22ZM12 20C16.4183 20 20 16.4183 20 12C20 7.58172 16.4183 4 12 4C7.58172 4 4 7.58172 4 12C4 16.4183 7.58172 20 12 20Z"></path></svg>Spieler 2</li>

6C14.913 15.4149 15.3976 15.6947 15.9954 15.3495Z"></path></svg>Zufällig</li><br>
        <a onclick="document.getElementById('intro').style.cssText = 'transform: scale(0)'">Bestätigen<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M9.9997 15.1709L19.1921 5.97852L20.6063 7.39273L9.9997 17.9993L3.63574 11.6354L5.04996 10.2212L9.9997 15.1709Z"></path></svg></a>
    </div>
    <!--Tableau de jeux-->
    <div id="tableau">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <!--Egalité-->
    <div id="egal">
        <h1>Unentschieden</h1>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M10.5859 12L2.79297 4.20706L4.20718 2.79285L12.0001 10.5857L19.793 2.79285L21.2072 4.20706L13.4143 12L21.2072 19.7928L19.793 21.2071L12.0001 13.4142L4.20718 21.2071L2.79297 19.7928L10.5859 12Z"></path></svg><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22ZM12 20C16.4183 20 20 16.4183 20 12C20 7.58172 16.4183 4 12 4C7.58172 4 4 7.58172 4 12C4 16.4183 7.58172 20 12 20Z"></path></svg><br><br>

    </div>
    <!--Joueur 1 à gagné-->
    <div id="win1">
        <h1>Spieler nr. 1 hat gewonnen</h1>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M10.5859 12L2.79297 4.20706L4.20718 2.79285L12.0001 10.5857L19.793 2.79285L21.2072 4.20706L13.4143 12L21.2072 19.7928L19.793 21.2071L12.0001 13.4142L4.20718 21.2071L2.79297 19.7928L10.5859 12Z"></path></svg><br><br>
        <a href="">Spiel neu starten<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2V4C16.4183 4 20 7.58172 20 12C20 16.4183 16.4183 20 12 20C7.58172 20 4 16.4183 4 12C4 9.25022 5.38734 6.82447 7.50024 5.38451L7.5 8H9.5V2L3.5 2V4L5.99918 3.99989C3.57075 5.82434 2 8.72873 2 12Z"></path></svg></a>
    </div>
    <!--Joueur 2 à gagné-->
    <div id="win2">
        <h1>Spieler nr. 2 hat gewonnen</h1>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22ZM12 20C16.4183 20 20 16.4183 20 12C20 7.58172 16.4183 4 12 4C7.58172 4 4 7.58172 4 12C4 16.4183 7.58172 20 12 20Z"></path></svg><br><br>
        <a href="">Spiel neu starten<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2V4C16.4183 4 20 7.58172 20 12C20 16.4183 16.4183 20 12 20C7.58172 20 4 16.4183 4 12C4 9.25022 5.38734 6.82447 7.50024 5.38451L7.5 8H9.5V2L3.5 2V4L5.99918 3.99989C3.57075 5.82434 2 8.72873 2 12Z"></path></svg></a>
    </div>

    <script> 
    var a = 1;
    var b = 1;
    var i = 1;

    //Ma partie du code pour gérer le mode aléatoire
    setInterval(() => {
        var v = i;
        v++;
        i = v;
    }, 100);
    const aleatoire = document.getElementById('aleatoire').addEventListener('click', () =>{
        if (i % 2 == 0) {
            a = 1;
            b = a;
        } else {
            a = 2;
            b = a;
        }
        alert('Spieler '+a+ ' fängt an !' );
    }); 

    //Pour gérer le mode manuel
    document.getElementById('joueur1').addEventListener('click', () => {
        a = 1;
        b = a;
        alert('Spieler '+a+ ' fängt an !' );
    });
    document.getElementById('joueur2').addEventListener('click', () => {
        a = 2;
        b = a;
        alert('Spieler '+a+ ' fängt an !' );
    });

    //Pour gérer le changement de tour
    const tableauItem = document.querySelectorAll('.item');
    tableauItem.forEach((item) => {
        item.addEventListener('click', function () {
            if (item.style.backgroundImage === '') {
                if (a % 2 == 0) {
                    item.style.backgroundImage = 'url("blue_circle.jpg")';
                    victory();
                    equal();
                    a++;
                } else {
                    item.style.backgroundImage = "url('red_cross.jpg')";
                    victory();
                    equal();
                    a++;
                }
            }
        });
    });

    //fonction pour la victoire
    function victory() {
        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]            
        ];
        for (let pattern of winPatterns) { 
            const [a, b, c] = pattern;
            if (tableauItem[a].style.backgroundImage && 
                tableauItem[a].style.backgroundImage === tableauItem[b].style.backgroundImage && 
                tableauItem[a].style.backgroundImage === tableauItem[c].style.backgroundImage) {
                if (tableauItem[a].style.backgroundImage.includes('red_cross.jpg')) {
                    document.getElementById('win1').style.cssText = 'transform: scale(1)';
                } else if (tableauItem[a].style.backgroundImage.includes('blue_circle.jpg')) {
                    document.getElementById('win2').style.cssText = 'transform: scale(1)';
                }
                return; 
            };
        }
    };
    //Fonction pour l'égalité
    function equal () {
            if (a - b == 8) {
                document.getElementById('egal').style.cssText = 'transform: scale(1)';
            }
        }
    </script>
</body>
